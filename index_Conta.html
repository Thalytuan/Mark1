<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo" onchange="atualizarFormulario()">
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <label for="departamento" id="departamentoLabel" style="display:none;">Departamento:</label>
        <input type="text" id="departamento" name="departamento" style="display:none;"><br><br>

        <label for="linguagem" id="linguagemLabel" style="display:none;">Linguagem de Programação:</label>
        <input type="text" id="linguagem" name="linguagem" style="display:none;"><br><br>

        <button type="button" onclick="cadastrarFuncionario()">Cadastrar</button>
    </form>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <h2>Erro:</h2>
    <div id="erro" style="color: red;"></div>

    <script src="AtividadeII.JS"></script>
</body>
</html>
